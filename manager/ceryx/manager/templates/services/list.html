{% extends 'layout.html' %}
{% set active_page = 'services' %}

{% block title %}Services{% endblock %}

{% block content %}
<h1>Services</h1>

<table class="table table-bordered table-hover table-striped">
    <thead>
        <th>Name</th>
        <th>Image</th>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.name }}</td>
            <td>{{ service.image }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
