<form action="{{ url_for('route_delete', route=route.host ~ route.path) }}" method="post">
    <input type="hidden" name="host" value="{{ route.host }}" />
    <input type="hidden" name="path" value="{{ route.path }}" />
    <button type="button" class="btn btn-danger btn-sm"
            title="delete route"
            onclick="if (confirm('Delete route \'{{ route.host }}{{ route.path }}\'?')) { submit() }">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</form>
