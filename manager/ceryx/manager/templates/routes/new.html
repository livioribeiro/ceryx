{% extends 'layout.html' %}

{% block title %}Routes{% endblock %}

{% block content %}
<h1>New Route</h1>

<form method="post">
    <div class="form-group">
        <label for="source">Hostname</label>
        <input name="source" id="source" type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label for="target">Service</label>
        <select name="target" id="target" class="form-control">
            {% for service in services %}
            <option value="{{ service.name }}">{{ service.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock content %}
